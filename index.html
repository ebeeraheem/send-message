<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Send Message</title>
  </head>
  <body>
    <main>
      <div class="question">
        <h2>Any questions?</h2>
        <p>Call us now!</p>
        <p>Our lines are open 24/7</p>
        <div class="details">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <a href="tel:+2349012341234">090-1234-1234</a>
          <a href="tel:+2348012341234">080-1234-1234</a>
        </div>
        <p>You can alternatively leave your details and we'll call you back.</p>
      </div>
      <form action="" method="post" id="form" class="form">
        <label for="fname">First Name <span class="red">*</span></label>
        <input type="text" id="fname" name="fname" required />

        <label for="lname">Last Name <span class="red">*</span></label>
        <input type="text" id="lname" name="lname" required />

        <label for="email">Email <span class="red">*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone <span class="red">*</span></label>
        <input
          type="number"
          inputmode="numeric"
          id="phone"
          name="phone"
          required
        />

        <label for="state">State <span class="red">*</span></label>
        <select name="state" id="state" required>
          <option value="" disabled selected>- Select your state -</option>
          <option value="Abia">Abia</option>
          <option value="Adamawa">Adamawa</option>
          <option value="Akwa Ibom">Akwa Ibom</option>
          <option value="Anambra">Anambra</option>
          <option value="Bauchi">Bauchi</option>
          <option value="Bayelsa">Bayelsa</option>
          <option value="Benue">Benue</option>
          <option value="Borno">Borno</option>
          <option value="Cross River">Cross River</option>
          <option value="Delta">Delta</option>
          <option value="Ebonyi">Ebonyi</option>
          <option value="Edo">Edo</option>
          <option value="Ekiti">Ekiti</option>
          <option value="Enugu">Enugu</option>
          <option value="FCT">Federal Capital Territory (FCT)</option>
          <option value="Gombe">Gombe</option>
          <option value="Imo">Imo</option>
          <option value="Jigawa">Jigawa</option>
          <option value="Kaduna">Kaduna</option>
          <option value="Kano">Kano</option>
          <option value="Katsina">Katsina</option>
          <option value="Kebbi">Kebbi</option>
          <option value="Kogi">Kogi</option>
          <option value="Kwara">Kwara</option>
          <option value="Lagos">Lagos</option>
          <option value="Nasarawa">Nasarawa</option>
          <option value="Niger">Niger</option>
          <option value="Ogun">Ogun</option>
          <option value="Ondo">Ondo</option>
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
          <option value="Plateau">Plateau</option>
          <option value="Rivers">Rivers</option>
          <option value="Sokoto">Sokoto</option>
          <option value="Taraba">Taraba</option>
          <option value="Yobe">Yobe</option>
          <option value="Zamfara">Zamfara</option>
        </select>

        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Optional" />

        <label for="offer">Offer</label>
        <select name="offer" id="offer">
          <option value="" disabled selected>- None -</option>
          <option value="Unlimited 20">Unlimited 20</option>
          <option value="Unlimited 25">Unlimited 25</option>
          <option value="Unlimited 30">Unlimited 30</option>
          <option value="Unlimited 40">Unlimited 40</option>
          <option value="Unlimited 50">Unlimited 50</option>
          <option value="Unlimited 50+ speed">Unlimited 50+ speed</option>
        </select>

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4"></textarea>

        <p>* Field required to manage your enquiry</p>

        <div class="check">
          <input type="checkbox" name="privacy-policy" id="privacy-policy" />
          <label for="privacy-policy">
            Yes, I have read and agreed to the <a href="#">privacy policy</a>. I
            understand I may be contacted to answer some questions about my
            query.
          </label>

          <input type="checkbox" id="news" name="news" />
          <label for="news">
            Yes, I would like to receive news, events, and offers which may
            interest me. I understand I can remove my consent at any time.
          </label>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </main>
  </body>
</html>
